<h1 *ngIf="listUsers" class="user">Displaying {{ listUsers.length }} users</h1>
<mat-card class="user" role="listitem" *ngFor="let user of listUsers">
  <mat-card-title>
    {{ user.name }}
  </mat-card-title>
  <mat-card-content>
    {{ user.email }}
  </mat-card-content>
  <mat-card-actions>
    <a class="action-link" [routerLink]="['/users/view', user.id]">View</a> |
    <a class="action-link" [routerLink]="['/users/edit', user.id]">Edit</a> |
    <a class="action-link" [routerLink]="['/users/delete', user.id]">Delete</a>
  </mat-card-actions>
 
</mat-card>
